#
# Este es el archivo de mensajes para AntiAbusers
# donde puedes personalizar el plugin a tu gusto.
#
# Si tienes alguna duda, contáctame por Discord:
# https://discord.nookure.com
#
# Sección de mensajes del chat.
General:
  # Prefijo del plugin.
  # Puedes acceder al prefijo con la variable {prefix} en los mensajes.
  prefix: "&cAntiAbusers &8|"
  # Mensaje enviado cuando no tienes permiso para hacer una acción.
  noPermission: "&7No tienes permiso para hacer eso."
  # Mensaje enviado cuando se recarga la configuración.
  reloaded: '{prefix} &7El plugin ha sido recargado.'
  # Mensahe ebvuadi cyabdi ehecytas el comando de edición
  # y no hay ninguna región en el mundo.
  noRegionsFound: '{prefix} &7No se han encontrado regiones.'
  # Mensaje enviado cuando los dos jugadores no están en la misma región
  # y intentan empezar un duelo.
  playersAreNotInTheSameRegion: '{prefix} No estás en la misma región que &c{player}&7.'
  # Mensaje enviado cuando un jugador inicia un duelo.
  pvpStarted: '{prefix} &7El duelo con &c{player} &7ha empezado.'
  # Mensaje enviado cuando termina un duelo.
  pvpFinished: '{prefix} &7El duelo con &c{player} &7ha terminado.'
  # Mensaje enviado cuando el jugador cambia sus objetos y está en un duelo.
  pvpCancelled: '{prefix} &7Has cambiado tus objetos, tu duelo con &c{player} &7ha sido cancelado.'
  # Mensaje enviado cuando el jugador intenta iniciar un duelo mientras
  # su inventario está siendo comprobado por el plugin.
  checking: "{prefix} &7No puedes hacer eso mientras el plugin está comprobando."
  # Mensaje enviado cuando se detecta a un abuser y este intenta
  # iniciar un duelo.
  abuser: "{prefix} &cNo puedes hacer eso, eres un abuser."
  # Mensaje enviado cuando se detecta que un jugador ha entrado a una
  # región en la que es considerado abuser.
  # El mensaje solo se enviará si la opción warnOnEnter está activada.
  # Este mensaje se mostrará en la actionbar, no en el chat.
  abuserRegion: '&cEres un abuser en esta región.'
  # Mensaje enviado a un jugador cuando intenta atacar a un abuser.
  # Esto evitará que el jugador haga el primer ataque y se le alertará
  # de que está atacando un abuser. Si vuelve a golpear al abuser,
  # comenzará un duelo y el jugador podrá ser atacado por el abuser.
  warnAndCancelOnAttack: '&c&lWARNING! &7Estas atacando a un abuser, si sigues el abuser podrá atacarte.'
  # Mensaje enviado a un jugador cuando intenta atacar un abuser.
  cancelAbuserAttack: '{prefix} &cNo puedes atacar a un abuser.'
