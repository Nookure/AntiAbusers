#
# This is the messages file for AntiAbusers
# where you can customize the plugin to your liking.
#
# If you have any questions, please contact me on Discord:
# https://discord.nookure.com
#
General:
  # Prefix of the plugin.
  # You can access to the prefix with {prefix} in the messages.
  prefix: "&cAntiAbusers &8|"
  # Message when you don't have permission to do an action.
  noPermission: "&7You don't have permission to do that."
  # Message when you reload the plugin.
  reloaded: '{prefix} &7The plugin has been reloaded.'
  # Message when you execute edit command
  # and there isn't any region in the world.
  noRegionsFound: '{prefix} &7No regions found.'
  # Message sent when two players are not in the same region, and
  # they try to start a duel.
  playersAreNotInTheSameRegion: "{prefix} &7You're not in the same region as &c{player}&7."
  # Message sent when a player starts a duel.
  pvpStarted: '{prefix} &7The duel with &c{player} &7has started.'
  # Message sent when a player is in a duel and
  # it finishes.
  pvpFinished: '{prefix} &7The duel with &c{player} &7has finished.'
  # You have changed your items, your pvp with {player} has been cancelled.
  pvpCancelled: "{prefix} &7You've changed your items, your pvp with &c{player} &7has been cancelled."
  # Message sent when a player is during a force check,
  # and he tries to start a duel.
  checking: "{prefix} &7You cant do that while the plugin is checking."
  # Message sent when you are detected as an abuser,
  # and you tried to start a duel.
  abuser: "{prefix} &cYou can't do that, you're an abuser."
  # Message sent when you enter a region where you are considered an abuser.
  # This message will be sent only if the warnOnEnter option is enabled.
  # This message will be sent to the action bar.
  abuserRegion: "&cYou're an abuser in this region."
  # Warn and cancel when the player tries to attack an abuser,
  # This will prevent the player from doing the first hit
  # and will warn him/her that he/she is attacking an abuser,
  # and will cancel the attack if the player continues to attack
  # the abuser after the warning message could be attacked
  # by the abuser.
  warnAndCancelOnAttack: "&c&lWARNING! &7You're attacking an abuser, if you continue the abuser will be able to attack you."
  # Cancel attacks to an abuser
  # This will prevent the player from attacking an abuser
  # and will warn him/her that he/she is attacking an abuser,
  # and will cancel the attack if the player continues to attack
  cancelAbuserAttack: "{prefix} &cYou can't attack an abuser."
