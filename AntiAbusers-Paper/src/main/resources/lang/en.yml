#
# This is the messages file for AntiAbusers
# when you can customize the plugin to your liking.
#
# If you have any questions, please contact me on Discord:
#   Discord: https://discord.nookure.com
#
General:
  # Prefix of the plugin.
  # You can access to the prefix with {prefix} in the messages.
  prefix: '<light_purple>AntiAbusers</light_purple> <gray>|</gray>'
  # Message when you don't have permission to do an action.
  noPermission: "&cYou don't have permission to do that."
  # Message when you reload the plugin.
  reloaded: '{prefix} &7The plugin has been reloaded.'
  # Message when you execute edit command
  # and there isn't any region in the world.
  noRegionsFound: '{prefix} &cNo regions found.'
  # Message sent when two players are not in the same region, and
  # they try to start a duel.
  playersAreNotInTheSameRegion: '{prefix} &cYou are not in the same region of {player}.'
  # Message sent when a player starts a duel.
  pvpStarted: '{prefix} The duel with {player} has started.'
  # Message sent when a player is in a duel and
  # it finishes.
  pvpFinished: '{prefix} The duel with {player} has finished.'
  # You have changed your items, your pvp with {player} has been cancelled.
  pvpCancelled: '{prefix} You have changed your items, your pvp with {player} has been cancelled.'
  # Message sent when a player is during a force check,
  # and he tries to start a duel.
  checking: "{prefix} You cant do that while the plugin is checking."
  # Message sent when you are detected as an abuser,
  # and you tried to start a duel.
  abuser: "{prefix} &cYou can't do that, you are an abuser."
  # Message sent when you enter a region where you are considered an abuser.
  # This message will be sent only if the warnOnEnter option is enabled.
  # This message will be sent to the action bar.
  abuserRegion: '&cYou are an abuser in this region.'
# Gui messages section.
Gui:
  # Back config.
  backItem:
    # Name of the item.
    name: '&cPrevious page'
    # Material of the item.
    material: 'RED_STAINED_GLASS_PANE'
  # Forward config.
  forwardItem:
    # Name of the item.
    name: '&aNext page'
    # Material of the item.
    material: 'LIME_STAINED_GLASS_PANE'
  # Select region title.
  selectRegionTitle: '&aSelect a region'
  # Settings region title.
  settingsRegion:
    # Title of the gui.
    title: '&aEditing {region}'
    # Edit region item.
    listItems:
      # Name of the item.
      name: '&aList items'
      # Material of the item.
      material: 'BOOK'
    # Add items to region item.
    addItems:
      # Name of the item.
      name: '&aAdd items'
      # Material of the item.
      material: 'CHEST'
    # Back item.
    back:
      # Name of the item.
      name: '&cBack'
      # Material of the item.
      material: 'RED_STAINED_GLASS_PANE'
  # Add items to region title.
  addItemsToRegion:
    # Title of the gui.
    title: '&aAdd items to region'
    # Confirm item.
    confirm:
      # Name of the item.
      name: '&aConfirm'
      # Material of the item.
      material: 'LIME_STAINED_GLASS_PANE'
    # Cancel item.
    cancel:
      # Name of the item.
      name: '&cCancel'
      # Material of the item.
      material: 'RED_STAINED_GLASS_PANE'
    # Add item.
    add:
      # Name of the item.
      name: '<light_purple>Add</light_purple>'
      # Material of the item.
      material: 'PURPLE_STAINED_GLASS_PANE'
  # Edit items title.
  listItems:
    title: '&aEdit items for {region}'
    back:
      # Name of the item.
      name: '&cBack'
      # Material of the item.
      material: 'RED_STAINED_GLASS_PANE'
  # Delete item title.
  deleteItem:
    # Title of the gui.
    title: '&cDelete item'
    # Confirm item.
    confirm:
      # Name of the item.
      name: '&aConfirm'
      # Material of the item.
      material: 'LIME_STAINED_GLASS_PANE'
    cancel:
      # Name of the item.
      name: '&cCancel'
      # Material of the item.
      material: 'RED_STAINED_GLASS_PANE'